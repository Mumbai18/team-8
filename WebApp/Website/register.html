<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Register Dead Poolites</title>
    <link rel="stylesheet" href="/fndfrancis/CSS/register.css">
  </head>
  <body>
    <h1>Register Here!</h1>
    <img src="/fndfrancis/images/dead_pool_yo.jpeg" alt="">
    <form method="post" enctype = "multipart/form-data" action="/fndfrancis/register_user.php">
      <div class="form-element">
        <input type="text" placeholder="Username" name="username">
      </div>
      <div class="form-element">
        <input type="password" placeholder="Password" name="password">
      </div>
      <div class="form-element">
        <div class="radio-container">
          <span>
            <label>Gender</label>
          </span>
          <span>
            <input type="radio" name="gender" id="male" value="m">
            <label for="male">Male</label>
          </span>
          <span>
            <input type="radio" name="gender" id="female" value="f">
            <label for="female">Female</label>
          </span>
          <span>
            <input type="radio" name="gender" id="others" value="o">
            <label for="others">Others</label>
          </span>
        </div>
      </div>
      <div class="form-element">
        <div class="country-container">
          <label>Country</label>
          <select name="country">
            <option>India</option>
            <option>USA</option>
            <option>China</option>
            <option>Russia</option>
            <option>Japan</option>
          </select>
        </div>
      </div>
      <div class="form-element">
        <label for="profilePic">Profile Pic</label>
        <input type="file" name="profilePic" id="profilePic">
      </div>
      <div class="form-element">
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
